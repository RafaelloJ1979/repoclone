<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>wybór konfiguracji auta </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>

        <h1>Wybierz konfigurację samochodu</h1>

    </header>

    <main>

        <article>

            <form action="order.php" method="POST">

                <div class="row">

                    <fieldset>

                        <legend>Rodzaj nadwozia</legend>

                        <div><label><input type="radio" value="1" name="nadwozie" checked> Hatchback</label></div>
                        <div><label><input type="radio" value="2" name="nadwozie"> Kabriolet</label></div>
                        <div><label><input type="radio" value="3" name="nadwozie"> Kombi</label></div>

                    </fieldset>

                </div>

                <div class="row">

                    <label for="silnik"> Rodzaj silnika</label>
                    <select id="silnik" name="silnik">

                        <option value="w">wysokoprężny</option>
                        <option value="b" selected>benzynowy</option>
                        <option value="e">elektryczny</option>
                        <option value="h">hybrydowy</option>

                    </select>

                </div>

                <div class="row">

                    <fieldset>

                        <legend> Wyposażenie samochodu</legend>

                        <div class="col">
                            <div><label><input type="checkbox" name="wyp[]" value="1" checked disabled>
                                    klimatyzacja</label></div>
                            <div><label><input type="checkbox" name="wyp[]" value="2" checked disabled> systemy: ESP i
                                    ABS</label></div>
                            <div><label><input type="checkbox" name="wyp[]" value="3"> tapicerka skórzana</label></div>
                            <div><label><input type="checkbox" name="wyp[]" value="4"> tempomat</label></div>
                        </div>

                        <div class="col">
                            <div><label><input type="checkbox" name="wyp[]" value="5"> tylny spoiler dachowy</label>
                            </div>
                            <div><label><input type="checkbox" name="wyp[]" value="6"> radio z bluetooh</label></div>
                            <div><label><input type="checkbox" name="wyp[]" value="7"> reflektory przeciwmgłowe</label>
                            </div>
                            <div><label><input type="checkbox" name="wyp[]" value="8"> przyciemniane tylne szyby</label>
                            </div>
                        </div>

                        <div class="col">
                            <div><label><input type="checkbox" name="wyp[]" value="9"> czujnik parkowania</label></div>
                            <div><label><input type="checkbox" name="wyp[]" value="10"> podgrzewane fotele</label></div>
                            <div><label><input type="checkbox" name="wyp[]" value="11"> składane lusterka</label></div>
                            <div><label><input type="checkbox" name="wyp[]" value="12"> światła LED do jazdy
                                    dziennej</label></div>
                        </div>
                    </fieldset>

                </div>

                <div class="row">

                    <label for="choinka"> Jakie choinki zapachowe </label>

                    <i>(wybór wielokrotny ctrl / shift + )</i><br><br>

                    <div style="margin-top: 0px;">

                        <select id="choinka" name="choinka[]" multiple size="4">

                            <option value="k">kokosowa</option>
                            <option value="c" selected>cytrynowa</option>
                            <option value="t">truskawowa</option>
                            <option value="b">brzoskwiniowa</option>

                        </select>

                    </div>
                    
                    <br>
                    <br>
                    <!-- poniżej przykładowe typy przicku do wysłania lub nie formularza  -->
                </div>

                <div class="row">

                    <label> Imię <input type="text" name="imie" placeholder="Jak masz na imię"></label>
                    <label> Hasło <input type="password" name="haslo"></label>
                    <label> Szukaj <input type="search" name="feaza"></label>

                </div>

                <div class="row">
                    <label> Ile kluczyków <input type="number" name="kluczyk" step="1"></label>
                </div>

                <div class="row">
                    <input type="submit" value="Z a m a w i a m ">submit
                    <!-- przyciski wysyłają formularze -->
                    <button>  Zamawiam button</button> przycisk
                    <!-- tylko taka forma nie wysyła formularza  -->
                    <button type="button"> przycisk nie zamawia </button>przycisk nie zamawia
                </div>

            </form>

        </article>

    </main>

</body>

</html>
